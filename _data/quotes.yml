- quote: Whatever you do, do it well
  source: (What's His Name) WestWorld
- quote: Scientists are saying that the future is going to be far more futuristic than originally predicted.
  source: (Sarah Michelle Gellar's Character) Southland Tales
- quote: If a pretty picture and a cute saying is all it takes to motivate you, you probably have a pretty easy job. The kind robots will be doing soon!
  source: Deep Thoughts with Jack Handy
- quote: Absorb what is useful, discard what is useless, add what is essentially your own.
  source: Bruce Lee
- quote: Your scientists were so preoccupied with whether or not they could, they didn't stop to think if they should.
  source: Ian Malcolm, Jurassic Park
- quote: Ultimately, saying that you don't care about privacy because you have nothing to hide is no different from saying you don't care about freedom of speech because you have nothing to say.
  source: Edward Snowden
- quote: Everyone should learn how to program because it teaches you how to think.
  source: Steve Jobs

