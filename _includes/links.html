<h4><span>{{ include.title }}</span></h4>
<ul class="links">
    {% for link in include.links %}
        <li>
            <a href="{{ link.url }}">
                {% if link.icon %}
                    <i class="{{ link.icon }}"></i>
                {% endif %}
                {{ link.title }}
            </a>
        </li>
    {% endfor %}
</ul>
